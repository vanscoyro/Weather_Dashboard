<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <div class="container-fluid pt-3">
        <div class="card border-0">
            <div class="card-body text-center text-white">
                <h1>Weather Dashboard</h1>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col mt-4">
                    <div class="card-search text-center">
          

                        <div class="card border-0" style="width: 18rem;">
                            <div class="card-body">
                                <h6 class="card-subtitle border-0 mb-2 text-white">Search For A City</h6>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control searchInput" placeholder="Enter City Name">
                                    <div class="input-group-append">
                                        <button class="btn btn-danger searchButton" type="button"
                                            id="button-addon2"><i class="fas fa-search"></i></button>
                                    </div>
                                </div>
                                <div class="card w-100">
                                    <div class = "past-search border" id = "past-search-buttons"></div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- Appends current weather forecast-->
                <div class="col mt-4 ">
                    <div class="card currentCard pb-2 pt-1">
                        <h5 class="card-title mt-2 text-center text-white">Current Forecast</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-4">
                        <div class="card pb-5 fiveDayCard pl-5 text-white">
                            <!-- Appends 5 day forecast-->
                            <h5 class="card-title mt-2 mr-5">5-Day Forecast </h5>
                            <div class="row">
                                <div class="col fiveDayOne">
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d3bce829f3.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>


    
</body>
</html>
